<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - PEPO</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <div class="header"><a href="https://#">< Home page</a></div>
    <div class="logo">ñ†Å PEPPO</div>
    <div class="container">
        <h2>Welcome Back!</h2>
        <p>We missed you! Please enter your details.</p>
        <div class="form-group">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
        </div>
        <div class="form-group password-container">
            <label for="password">Password</label>
            <input type="password" id="password" placeholder="Enter Password" required>
            <span class="toggle-password"><img src="https://cdn-icons-png.flaticon.com/128/4121/4121479.png" alt="Toggle Password Visibility"></span>
        </div>
        <div class="options">
            <label><input type="checkbox"> Remember me</label>
            <a href="https://#">Forgot password?</a>
        </div>
        <button class="btn btn-primary" >Sign in</button>
        <button class="btn btn-google"><img src="https://e7.pngegg.com/pngimages/704/688/png-clipart-google-google-thumbnail.png" alt="Google Logo"> Sign in with google</button>
        <div class="signup">Don't have an account? <a href="https://#">Sign up</a></div>
    </div>
</body>
</html>
